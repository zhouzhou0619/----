<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src = "picspot.jpg" />

    <h4>替换文本alt:</h4>
    <img src = "picspot1.jpg" alt = "My puppy's photo" /> <!-- 替换文本 图像显示不出来的时候用文字替换 -->

    <h4>提示文本：鼠标移动到图片上提示的文字</h4>
    <img src = "picspot.jpg" alt = "My puppy's photo" title = "My puppy diandian, she is a girl"/>

    <h4>width是给图像设定宽度</h4>
    <img src = "picspot.jpg" alt = "My puppy's photo" title = "My puppy diandian, she is a girl" width = "500"/>

    <h4>height是给图像设定高度</h4>
    <img src = "picspot.jpg" alt = "My puppy's photo" title = "My puppy diandian, she is a girl" width = "500" height = "400"/>
    
    <h4>height和weight可以只使用一个,等比例缩放</h4>
    <img src = "picspot.jpg" alt = "My puppy's photo" title = "My puppy diandian, she is a girl" height = "500"/>

    <h4>border给图像设定边框, border一般都是用css设定, 一般不使用border</h4>
    <img src = "picspot.jpg" alt = "My puppy's photo" title = "My puppy diandian, she is a girl" width = "500" border = "15"/>
<!-- 所有属性不分先后，但是都需要写在文件名的后面；所有属性都以键值对的形式存在 所有属性以空格隔开 
<img src = "URL" /> -->
</body>
</html>
