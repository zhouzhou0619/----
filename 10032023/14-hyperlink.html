<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a href = "跳转目标" target = "目标窗口的弹出方式">文本或图像</a> -->
    <h4>1.1 外部链接之在当前窗口打开页面</h4>
    <a href="http://www.google.com" target="_self">Google</a>
    <h4>1.2 外部链接之打开新的标签页</h4>
    <a href="http://www.google.com" target="_blank">Google</a>

    <h4>2. 内部链接</h4>
    <a href = "myself.html" target = "_blank">Myself</a>

    <h4>3. 空链接:#</h4>
    <a href = "#" target = "_blank">Myself</a>
    <h4>4. 下载链接：地址链接的是文件 .exe 或者 .zip等压缩包形式</h4>
    <a href = "picspot.zip">Download</a>

    <h4>5. 网页元素的链接</h4>
    <a href = "http://www.google.com"><img src = "picspot.jpg" /></a>




</body>
</html>
